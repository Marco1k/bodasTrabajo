        <form name="frmAltaCliente" id="frmAltaCliente" class="form-horizontal" >
            <fieldset>
            
            <!-- Form Name -->
            <legend>Alta de cliente</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtNIF">NIF:</label>  
              <div class="col-md-4">
              <input id="txtNIF" name="txtNIF" type="text" placeholder="NIF" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtNombre">Nombre</label>  
              <div class="col-md-4">
              <input id="txtNombre" name="txtNombre" type="text" placeholder="txtNombre" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="apellidos">Apellidos</label>  
              <div class="col-md-4">
              <input id="txtApellidos" name="txtApellidos" type="text" placeholder="txtApellidos" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtFormaPago">Forma pago:</label>  
              <div class="col-xs-4">
							<select id="txtFormaPago" name="txtFormaPago" class="form-control">
								<option value="tarjeta">Tarjeta</option>
								<option value="efectivo">Efectivo</option>
								<option value="paypal">Paypal</option>
							</select>
				</div>
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="txtFecha">Fecha:</label>  
              <div class="col-md-4">
              <input id="txtFecha" name="txtFecha" type="text" placeholder="txtFecha" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="aceptar"></label>
              <div class="col-md-4">
                <input type="button"  id="btnAltaCliente" name="btnAltaCliente" class="btn btn-primary" value="Aceptar"/>
              </div>
            </div>
            
            </fieldset>
            </form>
